<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>LaserTagSyncTestApp</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/sweetalert2/5.3.5/sweetalert2.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="app" v-cloak>
  <div id="cambioInp"> 
    <br>
    {{fechaActual}}
  
  </div>

  <div id="formulario" class="form-group"><h1>Добавить игрока</h1><p>


    Имя <span id="nombreObligatorio" class="esconder">Введите имя</span><input type="text" id="nombre" class="form-control" v-model="nombre"><br>   
 


  <select v-model="empresa" v-model="selected" id="empresa" class="form-control">
  <option disabled value="">Выберите один из вариантов</option>
  <option>Красные</option>
  <option>Синие</option>
  <option>Зеленые</option>
  <option>Желтые</option>
</select>

    <button @click="Guardar" class="btn btn-primary" id="enviar">Добавить</button></p></div>

  <div id="tablas">
    <h2>Игроков: {{todosClientes}}</h2>

    <clientes :clientes="clientes" :Eliminar="Eliminar"></clientes>


  </div>

</div>

<template id="tabla_template">
  <table border="1" class="table">
    <tr v-if="clientes"><th>Игрок</th><th>Команда</th><th>Редактировать</th><th>Удалить</th></tr>
    <tr v-for="cliente in clientes">
      <td>{{cliente.Nombre}} {{cliente.Apellidos}}</td>
      <td>{{cliente.Empresa}}</td>
      <td><button class="btn btn-info" :id="cliente['.key']" @click="Editar">Редактировать</button></td>
      <td><button class="btn btn-danger" :id="'#'+cliente['.key']" @click="Eliminar">Удалить</button></td></tr>
  </table>
</template>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js'></script>
<script src='https://www.gstatic.com/firebasejs/3.6.4/firebase.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vuefire/1.3.0/vuefire.js'></script>
<script src='https://cdn.jsdelivr.net/sweetalert2/5.3.5/sweetalert2.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/es.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
